    <hr>
    <nav id="primary-nav" class="nav glass-filter">

    <h1 class="page-title text-white"><span class="numbered-title text-gray" aria-hidden="true">02</span>Meet your crew</h1>

      <div>
        <p class="crew-title fs-600 text-serif uppercase text-gray-2">Commander</p>
        <h2 class="crew-name fs-700 space-xs">Douglas Hurley</h2>

      <p class="body">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as  commander of Crew Dragon Demo-2.</p>
    </article>
    <div class="dot-slider flow-row">
      <button data-position="0" class="btn" aria-selected="true"><span class="sr-only">The commander</span></button>
      <button data-position="1" class="btn"><span class="sr-only">The mission specialist</span></button>
      <button data-position="2" class="btn"><span class="sr-only">The pilot</span></button>
      <button data-position="3" class="btn"><span class="sr-only">The crew engineer</span></button>
    </div>
    <picture class="crew-picture">
      <source srcset="./assets/crew/image-douglas-hurley.webp">
